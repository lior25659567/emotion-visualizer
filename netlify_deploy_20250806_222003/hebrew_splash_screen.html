<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טוען: יומן השיחות של ליאור</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background dots */
        .background-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #f4f1e8;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }
        
        /* Main loading container */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            width: 100%;
        }
        
        .loading-text {
            color: #f4f1e8;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 30px;
            white-space: nowrap;
            text-align: center;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(244, 241, 232, 0.5); }
            to { text-shadow: 0 0 20px rgba(244, 241, 232, 0.8), 0 0 30px rgba(244, 241, 232, 0.6); }
        }
        
        /* Loading bar container */
        .loading-bar-container {
            width: 480px;
            height: 8px;
            background: #3a3a3a;
            border: 1px solid #f4f1e8;
            position: relative;
            overflow: hidden;
            z-index: 101;
            margin: 0 auto;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, 
                #f4f1e8 0%, 
                #e8e0cc 25%, 
                #f4f1e8 50%, 
                #e8e0cc 75%, 
                #f4f1e8 100%);
            width: 0%;
            animation: loadProgress 4s ease-in-out infinite;
            position: relative;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            animation: shine 1.5s ease-in-out infinite;
        }
        
        @keyframes loadProgress {
            0% { width: 0%; }
            70% { width: 85%; }
            100% { width: 100%; }
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Preview windows */
        .preview-window {
            position: absolute;
            border: 2px solid #f4f1e8;
            background: #2a2a2a;
            overflow: hidden;
            opacity: 0;
            animation: floatUp 15s linear infinite, fadeInOut 15s ease-in-out infinite;
            z-index: 1;
        }
        
        .preview-window img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-200px); }
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { opacity: 0; }
        }
        
        .preview-1 {
            left: 5%;
            width: 180px;
            height: 140px;
            animation-delay: 0s;
        }
        
        .preview-2 {
            left: 15%;
            width: 160px;
            height: 120px;
            animation-delay: -2s;
        }
        
        .preview-3 {
            left: 25%;
            width: 200px;
            height: 150px;
            animation-delay: -4s;
        }
        
        .preview-4 {
            left: 35%;
            width: 170px;
            height: 130px;
            animation-delay: -6s;
        }
        
        .preview-5 {
            left: 45%;
            width: 190px;
            height: 140px;
            animation-delay: -8s;
        }
        
        .preview-6 {
            left: 55%;
            width: 160px;
            height: 110px;
            animation-delay: -10s;
        }
        
        .preview-7 {
            left: 65%;
            width: 180px;
            height: 135px;
            animation-delay: -12s;
        }
        
        .preview-8 {
            left: 75%;
            width: 170px;
            height: 125px;
            animation-delay: -1s;
        }
        
        .preview-9 {
            left: 85%;
            width: 190px;
            height: 145px;
            animation-delay: -3s;
        }
        
        .preview-10 {
            left: 10%;
            width: 150px;
            height: 120px;
            animation-delay: -5s;
        }
        
        .preview-11 {
            left: 30%;
            width: 175px;
            height: 130px;
            animation-delay: -7s;
        }
        
        .preview-12 {
            left: 50%;
            width: 165px;
            height: 125px;
            animation-delay: -9s;
        }
        
        .preview-13 {
            left: 70%;
            width: 185px;
            height: 140px;
            animation-delay: -11s;
        }
        
        .preview-14 {
            left: 90%;
            width: 155px;
            height: 115px;
            animation-delay: -13s;
        }
        
        .preview-15 {
            left: 20%;
            width: 195px;
            height: 150px;
            animation-delay: -14s;
        }
        
        /* Retro scanlines effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(244, 241, 232, 0.03) 2px,
                rgba(244, 241, 232, 0.03) 4px
            );
            pointer-events: none;
        }
        
        /* Loading percentage */
        .loading-percentage {
            color: #f4f1e8;
            font-size: 16px;
            margin-top: 15px;
            opacity: 0.8;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-dots" id="backgroundDots"></div>
    <div class="scanlines"></div>
    
    <div class="loading-container">
        <div class="loading-text">טוען: יומן השיחות של ליאור</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-percentage" id="percentage">0%</div>
    </div>
    
    <div class="preview-window preview-1">
        <img src="assets/conversion images/convo1.png" alt="שיחה 1" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-2">
        <img src="assets/conversion images/convo2.png" alt="שיחה 2" style="width: 100%; height: 100%; object-fit: cover;">

    <div class="preview-window preview-3">

    <div class="preview-window preview-4">
        <img src="assets/conversion images/convo4.png" alt="שיחה 4" style="width: 100%; height: 100%; object-fit: cover;">

        <img src="assets/conversion images/convo5.png" alt="שיחה 5" style="width: 100%; height: 100%; object-fit: cover;">

    <div class="preview-window preview-6">
        <img src="assets/conversion images/convo6.png" alt="שיחה 6" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-7">

    </div>
    
    <div class="preview-window preview-8">
        <img src="assets/conversion images/convo8.png" alt="שיחה 8" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-9">
        <img src="assets/conversion images/convo9.png" alt="שיחה 9" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-10">
        <img src="assets/conversion images/convo10.png" alt="שיחה 10" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-11">
        <img src="assets/conversion images/convo11.png" alt="שיחה 11" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-12">
        <img src="assets/conversion images/convo12.png" alt="שיחה 12" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-13">
        <img src="assets/conversion images/convo13.png" alt="שיחה 13" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-14">
        <img src="assets/conversion images/convo14.png" alt="שיחה 14" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <div class="preview-window preview-15">
        <img src="assets/conversion images/convo15.png" alt="שיחה 15" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    
    <script>
        // Generate random background dots
        function createBackgroundDots() {
            const container = document.getElementById('backgroundDots');
            const dotCount = 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(dot);
            }
        }
        
        // Animate loading percentage
        function animatePercentage() {
            const percentageEl = document.getElementById('percentage');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                percentageEl.textContent = Math.floor(progress) + '%';
            }, 150);
        }
        
        // Initialize
        createBackgroundDots();
        animatePercentage();
        
        // Add some retro loading sounds simulation
        setInterval(() => {
            if (Math.random() > 0.8) {
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.top = Math.random() * 100 + '%';
                flash.style.left = Math.random() * 100 + '%';
                flash.style.width = '3px';
                flash.style.height = '3px';
                flash.style.background = '#f4f1e8';
                flash.style.borderRadius = '50%';
                flash.style.opacity = '0.8';
                flash.style.animation = 'twinkle 0.5s ease-out';
                document.body.appendChild(flash);
                
                setTimeout(() => flash.remove(), 500);
            }
        }, 200);
    </script>
</body>
</html>
